<p></p>
<p></p>
<div class="container">
  <form class="employee-form" (ngSubmit)="addProducto()">
    <div class="form-header">
      <i class="fas fa-box-open form-icon"></i>
      <h2 class="form-title">Registro de Nuevos Productos</h2>
      <p class="form-subtitle">Complete todos los campos para registrar un nuevo producto</p>
    </div>

    <div class="form-grid">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre" class="form-label">
          <i class="fas fa-tag"></i> Nombre
        </label>
        <input type="text" class="form-control" id="nombre"
               [(ngModel)]="nombre" name="nombre"
               placeholder="Ej: Televisor LED" required>
      </div>

    <!-- Marca -->
     <div class="form-group">
       <label for="marca" class="form-label">
         <i class="fas fa-industry"></i> Marca
       </label>
  <select class="form-control" id="marca" [(ngModel)]="marca" name="marca" required>
    <option value="" disabled selected>Seleccione una marca</option>
    <option value="Samsung">Samsung</option>
    <option value="LG">LG</option>
    <option value="Sony">Sony</option>
    <option value="Panasonic">Panasonic</option>
    <option value="Philips">Philips</option>
    <option value="Lenovo">Lenovo</option>
    <option value="HP">HP</option>
    <option value="Dell">Dell</option>
    <option value="Acer">Acer</option>
    <option value="Asus">Asus</option>
  </select>
  <div class="form-hint">Seleccione la marca del producto</div>
</div>

   <!-- Precio -->
<div class="form-group">
  <label for="precio" class="form-label">
    <i class="fas fa-dollar-sign"></i> Precio
  </label>
  <input type="text" class="form-control" id="precio"
         [(ngModel)]="precio" name="precio"
         placeholder="Ej: 1500" required>
</div>


    <!-- Cantidad -->
<div class="form-group">
  <label for="cantidad" class="form-label">
    <i class="fas fa-boxes"></i> Cantidad
  </label>
  <input type="text" class="form-control" id="cantidad"
         [(ngModel)]="cantidad" name="cantidad"
         placeholder="Ej: 25" required>
</div>
</div>

    <div class="form-footer">
      <button type="submit" class="btn-submit">
        <i class="fas fa-save"></i>
        <span class="btn-text">REGISTRAR PRODUCTO</span>
      </button>
    </div>
  </form>
</div>
