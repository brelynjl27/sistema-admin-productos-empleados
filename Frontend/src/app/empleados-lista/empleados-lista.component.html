<p></p>


<div class="container">
<h1><i>Tabla  de Empleados</i></h1>
<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Direccion</th>
          <th scope="col">Telefono</th>
          <th scope="col">Cargo</th>
          <th scope="col">Correo</th>
          <th scope="col">Eliminar</th>
          <th scope="col">Editar</th>
        

        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let c of empleados" >
          <th scope="row"> {{c.id}} </th>
          <td>{{c.nombre}}</td>
          <td>{{c.apellido}}</td>
          <td>{{c.direccion}}</td>
          <td>{{c.telefono}}</td>
          <td>{{c.cargo}}</td>
          <td>{{c.correo}}</td>
          <td><button class="btn btn-danger1" (click)="deleteEmpleado(c.id)">Eliminar</button> </td>
          <td><button class="btn btn-danger2" (click)="editEmpleado(c.id)">Editar</button> </td>
          
        </tr>
      </tbody>
  </table>

</div>
