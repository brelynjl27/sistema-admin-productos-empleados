<p></p>
<div class="container">
  <form class="employee-form" (ngSubmit)="addEmpleado()">
    <div class="form-header">
      <i class="fas fa-user-plus form-icon"></i>
      <h2 class="form-title">Registro de Nuevos Empleados</h2>
      <p class="form-subtitle">Complete todos los campos para registrar un nuevo empleado</p>
    </div>
    
    <div class="form-grid">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre" class="form-label">
          <i class="fas fa-user"></i> Nombre
        </label>
        <input type="text" class="form-control" id="nombre"
               [(ngModel)]="nombre" name="nombre"
               placeholder="Ej: Juan" required>
      </div>

      <!-- Apellido -->
      <div class="form-group">
        <label for="apellido" class="form-label">
          <i class="fas fa-user-tag"></i> Apellido
        </label>
        <input type="text" class="form-control" id="apellido" 
               [(ngModel)]="apellido" name="apellido"
               placeholder="Ej: Pérez" required>
      </div>

      <!-- Dirección -->
      <div class="form-group">
        <label for="direccion" class="form-label">
          <i class="fas fa-map-marker-alt"></i> Dirección
        </label>
        <input type="text" class="form-control" id="direccion"
               [(ngModel)]="direccion" name="direccion"
               placeholder="Ej: Av. Principal 123">
      </div>

      <!-- Teléfono -->
      <div class="form-group">
        <label for="telefono" class="form-label">
          <i class="fas fa-telefono"></i> Teléfono
        </label>
        <input type="tel" class="form-control" id="telefono"
               [(ngModel)]="telefono" name="telefono"
               placeholder="Ej: 987654321" pattern="[0-9]{9}">
      </div>

  <div class="form-group">
  <label for="cargo" class="form-label">
    <i class="fas fa-map-marker-alt"></i> Cargo
  </label>
  <select class="form-control" id="cargo" [(ngModel)]="cargo" name="cargo">
    <option value="" disabled selected>Seleccione un cargo</option>
    <option value="Vendedor">Vendedor</option>
    <option value="Gerente">Gerente</option>
    <option value="Técnico">Técnico</option>
    <option value="Almacén">Almacén</option>
    <option value="Administrativo">Administrativo</option>
    <option value="Asistente de ventas">Asistente de ventas</option>
    <option value="Especialista en audio">Especialista en audio</option>
    <option value="Experto en televisores">Experto en televisores</option>
  </select>
</div>


      <!-- Email -->
      <div class="form-group">
        <label for="correo" class="form-label">
          <i class="fas fa-envelope"></i> Correo
        </label>
        <input type="email" class="form-control" id="correo"
               [(ngModel)]="correo" name="correo"
               placeholder="Ej: empleado@tienda.com" required>
      </div>
    </div>

    <div class="form-footer">
      <button type="submit" class="btn-submit">
        <i class="fas fa-save"></i>
        <span class="btn-text">REGISTRAR EMPLEADO</span>
      </button>
    </div>
  </form>
</div>

<style>
